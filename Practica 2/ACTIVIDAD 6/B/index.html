</head>
<body>

    <h1>Prueba de Colores usando RGB en CSS</h1>

    <p class="rgb1">Este párrafo tiene el color configurado como RGB(255, 0, 0).</p>
    <p class="rgb2">Este párrafo tiene el color configurado como RGB(0, 128, 0).</p>

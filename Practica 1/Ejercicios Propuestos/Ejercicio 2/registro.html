<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="registroForm" novalidate>
        <h2>Registro</h2>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo se permiten letras y espacios.">
        <div class="error-message" id="nombreError"></div>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required title="Introduce una dirección de correo electrónico válida.">
        <div class="error-message" id="emailError"></div>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="8" title="La contraseña debe tener al menos 8 caracteres.">
        <div class="error-message" id="passwordError"></div>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required pattern="\d{9}" title="Introduce un número de teléfono válido de 9 dígitos.">
        <div class="error-message" id="telefonoError"></div>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <div class="error-message" id="fechaNacimientoError"></div>

        <input type="submit" value="Registrar">
    </form>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Beautiful Responsive Web Sites</h1>
        <button class="learn-button">LEARN W3.CSS</button>
    </header>
    <section class="content">
        <div class="card">
            <img src="pc.png" alt="Responsive" class="icon">
            <h2>Responsive</h2>
            <p>Build responsive sites with flexbox and grid.</p>
        </div>
        <div class="card">
            <img src="css.png" alt="Standard CSS" class="icon">
            <h2>Standard CSS</h2>
            <p>Standard CSS only. No need for jQuery or JavaScript library.</p>
        </div>
        <div class="card">
            <img src="diamante.png" alt="Design" class="icon">
            <h2>Design</h2>
            <p>Elegant page design with colors and shadows.</p>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Outfitter</title>

</head>

        <div class="grid-item"><img src="img/item4.jpg" alt="Item 4"></div>
        <div class="grid-item"><img src="img/item5.jpg" alt="Item 5"></div>
        <div class="grid-item"><img src="img/item6.jpg" alt="Item 6"></div>
        <div class="grid-item"><img src="img/item7.jpg" alt="Item 7"></div>
        <div class="grid-item"><img src="img/item8.jpg" alt="Item 8"></div>
        <div class="grid-item"><img src="img/item9.jpg" alt="Item 9"></div>
    </main>
</body>
</html>
